<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3쿠션 설문 QR 코드 생성기</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .card {
    background: #020617;
    padding: 24px 20px 28px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(15, 23, 42, 0.7);
    width: 100%;
    max-width: 380px;
  }
  h1 {
    margin: 0 0 8px;
    font-size: 20px;
  }
  p {
    margin: 0 0 14px;
    font-size: 13px;
    color: #9ca3af;
  }
  label {
    display: block;
    font-size: 13px;
    margin-bottom: 4px;
    font-weight: 600;
  }
  input {
    width: 100%;
    padding: 9px 11px;
    border-radius: 8px;
    border: 1px solid #4b5563;
    font-size: 13px;
    background: #020617;
    color: #e5e7eb;
  }
  input:focus {
    outline: none;
    border-color: #38bdf8;
  }
  button {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    color: #ecfdf5;
    font-weight: 700;
    cursor: pointer;
    font-size: 14px;
  }
  button:active {
    transform: translateY(1px);
  }
  .qr-box {
    margin-top: 18px;
    padding: 14px;
    border-radius: 14px;
    background: #020617;
    border: 1px solid #1f2937;
    text-align: center;
  }
  .qr-box img {
    width: 260px;
    height: 260px;
  }
  .hint {
    margin-top: 10px;
    font-size: 11px;
    color: #9ca3af;
  }
</style>
</head>
<body>
<div class="card">
  <h1>3쿠션 설문 QR 코드</h1>
  <p>아래 URL을 기준으로 QR 코드를 생성합니다. 주소를 바꾸면 QR도 함께 바뀝니다.</p>

  <label for="urlInput">설문 페이지 URL</label>
  <input id="urlInput" />

  <button onclick="updateQR()">QR 코드 생성</button>

  <div class="qr-box">
    <img id="qrImg" alt="QR 코드" />
  </div>
  <div class="hint">
    ▷ QR 이미지를 마우스 오른쪽 클릭 → <b>이미지 다른 이름으로 저장</b> 후 인쇄해서 당구장에 붙이면 됩니다.
  </div>
</div>

<script>
  // 기본 설문 URL (현재 3쿠션 앱 주소)
  const DEFAULT_URL = "https://billiardchoi-rgb.github.io/billiard/";

  const urlInput = document.getElementById("urlInput");
  const qrImg = document.getElementById("qrImg");

  // QR 이미지 URL 생성 함수 (Google Chart API 사용)
  function makeQRUrl(text) {
    const encoded = encodeURIComponent(text);
    return `https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=${encoded}`;
  }

  function updateQR() {
    const value = urlInput.value.trim();
    if (!value) return;
    qrImg.src = makeQRUrl(value);
  }

  // 페이지 처음 열릴 때 기본 URL로 QR 생성
  window.addEventListener("DOMContentLoaded", () => {
    urlInput.value = DEFAULT_URL;
    updateQR();
  });
</script>
</body>
</html>
